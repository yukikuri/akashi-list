<div class="name jpfont"><span class=no>No.512</span> 潜水艦魚雷 <span class=wname>21inch艦首魚雷発射管4門(後期型)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/21inch%E8%89%A6%E9%A6%96%E9%AD%9A%E9%9B%B7%E7%99%BA%E5%B0%84%E7%AE%A14%E9%96%80%28%E5%BE%8C%E6%9C%9F%E5%9E%8B%29>Wiki</a> <a target=_blank href=https://en.kancollewiki.net/21inch_4-tube_Bow_Torpedo_Launcher_%28Late_Model%29>WikiEn</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">米海軍で開発され、Salmon級などの潜水艦で運用された潜水艦用魚雷兵装です。前部4門の発射管から、水上の敵艦を攻撃可能ですが、初期型の魚雷は信頼性が低く、数々のチャンスを逸しています。信頼性の向上した後期型では、日本の輸送船団、さらに護衛艦艇に対しても威力を発揮、日本の継戦能力を削っていきます。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td>+12</td></tr><tr><th>爆装</th><td></td><th>対空</th><td></td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>命中</th><td>+3</td><th>回避</th><td>+5</td></tr><tr><th>射程</th><td>短</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok>潜水艦</td><td class=ok>潜水空母</td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon512_260.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon512_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon512_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon512_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2
