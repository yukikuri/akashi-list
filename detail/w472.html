<div class="name jpfont"><span class=no>No.472</span> 爆雷 <span class=wname>Mk.32 対潜魚雷(Mk.2落射機)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/Mk.32%20%E5%AF%BE%E6%BD%9C%E9%AD%9A%E9%9B%B7%28Mk.2%E8%90%BD%E5%B0%84%E6%A9%9F%29>Wiki</a> <a target=_blank href=https://en.kancollewiki.net/Mk.32_ASW_Torpedo_%28Mk.2_Thrower%29>WikiEn</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">米国で開発、配備された誘導式対潜魚雷です。あの大戦末期に開発された、アクティブ音響ホーミング誘導式の次世代型対潜魚雷。本装備は、Mk.2落射機による水上艦艇装備型の対潜兵装です。その技術は後の米海軍や海上自衛隊の対潜装備へと繋がっていきます。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td>+1</td></tr><tr><th>爆装</th><td></td><th>対空</th><td></td></tr><tr><th>対潜</th><td>+19</td><th>索敵</th><td></td></tr><tr><th>命中</th><td>+1</td><th>回避</th><td></td></tr><tr><th>射程</th><td></td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok>駆逐艦</td><td class=ok>軽巡洋艦</td><td>重巡洋艦</td><td>戦艦</td></tr><tr class=equip><td>軽空母</td><td>正規空母</td><td class=ok><span>水上機母艦</span></td><td>航空戦艦</td></tr><tr class=equip><td class=ok><span>重雷装巡洋艦</span></td><td class=ok><span>練習巡洋艦</span></td><td class=ok>海防艦</td><td class=ok>揚陸艦</td></tr><tr class=equip><td class=ok>神威改母</td><td class=ok>大鷹改</td><td class=ok>神鷹</td><td class=ok>宗谷</td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon472_260.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon472_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon472_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon472_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.
