<div class="name jpfont"><span class=no>No.499</span> 陸戦部隊 <span class=wname>陸軍歩兵部隊＋チハ改</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E9%99%B8%E8%BB%8D%E6%AD%A9%E5%85%B5%E9%83%A8%E9%9A%8A%EF%BC%8B%E3%83%81%E3%83%8F%E6%94%B9>Wiki</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">当時の日本陸軍の主力戦車、歩兵支援に主眼をおいた九七式中戦車、通称「チハ車」。同戦車の対機甲戦闘力向上を図るべく、新開発の貫徹力の高い新主砲を搭載した改良後期型、通称「チハ車改」と重武装の陸軍歩兵による諸兵科連合部隊です。※単独で海上機動できませんが、接岸擱座揚陸能力を持つ二等輸送艦などに搭載することで、着上陸戦闘が可能です</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td></td></tr><tr><th>爆装</th><td></td><th>対空</th><td></td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>命中</th><td></td><th>回避</th><td></td></tr><tr><th>射程</th><td></td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>第百一号輸送艦</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon499_260.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon499_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon499_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon499_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg></span><div class=js-selec
