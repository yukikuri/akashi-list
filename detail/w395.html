<div class="name jpfont"><span class=no>No.395</span> 大型陸上機 <span class=wname>深山</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E6%B7%B1%E5%B1%B1>Wiki</a> <a target=_blank href=https://kancolle.fandom.com/wiki/Shinzan>Wikia</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">大きな航続距離を持つ、四発の大型爆撃機です。当時の陸上攻撃機としてはかなり大規模な機体で、あのB-29に迫るかなりの大型機です。米国の大型旅客機を参考に開発されましたが、運動性が悪く、発動機も機体各部も不具合続きで信頼性と実用性に欠け、不採用となりました。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td>&#43;16</td></tr><tr><th>爆装</th><td>&#43;17</td><th>対空</th><td>&#43;1</td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>命中</th><td></td><th>回避</th><td></td></tr><tr><th>戦闘行動半径</th><td>10</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>基地航空隊</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon395.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon395_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon395_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon395_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg></span><div class=js-selection><span data-page=
