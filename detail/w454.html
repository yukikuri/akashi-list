<div class="name jpfont"><span class=no>No.454</span> 陸上攻撃機 <span class=wname>キ102乙改＋イ号一型乙 誘導弾</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E3%82%AD102%E4%B9%99%E6%94%B9%EF%BC%8B%E3%82%A4%E5%8F%B7%E4%B8%80%E5%9E%8B%E4%B9%99%20%E8%AA%98%E5%B0%8E%E5%BC%BE>Wiki</a> <a target=_blank href=https://en.kancollewiki.net/Ki-102_B_Kai_%2B_No.1_Model_1B_Guided_Missile>WikiEn</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">日本陸軍が二式複戦「屠龍」をベースに開発した試作双発戦闘機キ96をさらに発展させ、高速の有力な襲撃機として完成したキ102乙。高い運動性と強力な武装、かつ十分な爆装も可能な本機改良型に、非道な攻撃法を回避すべく陸軍航空技術者の奮起による、国産空対艦ミサイルの始祖といえるイ号一型乙無線誘導弾を搭載した新型高速襲撃機です。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td>+4</td><th>雷装</th><td>+14</td></tr><tr><th>爆装</th><td>+20</td><th>対空</th><td>+3</td></tr><tr><th>対潜</th><td>+4</td><th>索敵</th><td></td></tr><tr><th>命中</th><td>+3</td><th>回避</th><td></td></tr><tr><th>戦闘行動半径</th><td>3</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>基地航空隊</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon454_260.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon454_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon454_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon454_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><
