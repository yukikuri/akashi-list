<div class="name jpfont"><span class=no>No.416</span> 局地戦闘機 <span class=wname>零式艦戦21型(台南空)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E9%9B%B6%E5%BC%8F%E8%89%A6%E6%88%A621%E5%9E%8B%28%E5%8F%B0%E5%8D%97%E7%A9%BA%29>Wiki</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">圧倒的な練度を誇る、基地航空隊の戦闘機部隊「台南空」。数々のエースを輩出した熟練戦闘機搭乗員による零戦隊です。初期型ではありますが、航続距離が長く現場に愛された零式艦戦21型を駆り、制空戦闘や防空、攻撃機援護に活躍しました。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td></td></tr><tr><th>爆装</th><td></td><th>対空</th><td>&#43;11</td></tr><tr><th>対潜</th><td></td><th>索敵</th><td>&#43;1</td></tr><tr><th>対爆</th><td>&#43;1</td><th>迎撃</th><td>&#43;3</td></tr><tr><th>出撃対空</th><td>15.5</td><th>防空対空</th><td>16</td></tr><tr><th>戦闘行動半径</th><td>7</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>基地航空隊</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon416.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon416_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon416_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon416_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg><
