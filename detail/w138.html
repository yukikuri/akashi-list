<div class="detail-row"><div class="article jpdetail">四発の大型飛行艇「二式大型飛行艇」、通称「二式大艇」です。巨大な翼と船のような構造を持つ機体で、長距離偵察や司令部要員の移動等に用いられました。同時代の世界水準を大きく超えた傑作機で、今の時代もその後継は空に海に活躍しています。</div></div>
