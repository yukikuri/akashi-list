<div class='detail-row'><div class='article jpdetail'>水上戦闘機「強風」から発展した局地戦闘機「紫電」。同機主翼を中翼から低翼配置に改め、さらに自動空戦フラップの改良や防御力向上など、各種改良を施しました。大馬力エンジンと空戦フラップ、そして火力と防御力。零戦を大きく凌ぐ優れた空戦能力を持つ、海軍本土防空最後の切り札となる名機「紫電改」、その初期型の誕生です。</div></div>
