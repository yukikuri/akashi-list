<div class="detail-row"><div class="article jpdetail">名機「零戦」の後継機として開発された、最新鋭艦上戦闘機「烈風」。同機をベースに高高度で重爆を邀撃するために排気タービン過給器、そして30mm機銃を斜め銃含めて計6挺を装備した、圧倒的火力を持つ重武装局地戦闘機として開発が進められていたのが、本機「烈風改」です。幻の翼を、提督の航空隊に！</div></div>
