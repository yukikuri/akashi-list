<div class="name jpfont"><span class=no>No.334</span> 局地戦闘機 <span class=wname>烈風改(三五二空／熟練)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E7%83%88%E9%A2%A8%E6%94%B9%28%E4%B8%89%E4%BA%94%E4%BA%8C%E7%A9%BA%EF%BC%8F%E7%86%9F%E7%B7%B4%29>Wiki</a> <a target=_blank href=https://kancolle.fandom.com/wiki/Reppuu_Kai_%28352_Air_Group/Skilled%29>Wikia</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">名機「零戦」の後継機として開発された、最新鋭艦上戦闘機「烈風」。同機をベースに開発が計画されていた高高度で重爆を邀撃するための新型戦闘機、排気タービン過給器、そして30mm機銃を斜め銃含めて計7挺を装備した圧倒的火力を持つ重武装局地戦闘機「烈風改」。日本の空を護る、三五二空所属の精鋭「烈風改」戦闘隊です。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td></td></tr><tr><th>爆装</th><td></td><th>対空</th><td>&#43;11</td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>対爆</th><td>&#43;7</td><th>迎撃</th><td>&#43;3</td></tr><tr><th>出撃対空</th><td>15.5</td><th>防空対空</th><td>28</td></tr><tr><th>戦闘行動半径</th><td>4</td><th>装甲</th><td>&#43;1</td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>基地航空隊</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon334.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon334_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon334_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon334_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" hei
