<div class="name jpfont"><span class=no>No.098</span> 艦上攻撃機 <span class=wname>九七式艦攻(熟練)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E4%B9%9D%E4%B8%83%E5%BC%8F%E8%89%A6%E6%94%BB%28%E7%86%9F%E7%B7%B4%29>Wiki</a> <a target=_blank href=http://kancolle.wikia.com/wiki/Type_97_Torpedo_Bomber_%28Skilled%29>Wikia</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">熟練搭乗員で構成された「九七艦攻」装備の艦攻隊です。速度や防弾装備は劣るものの優れた航続距離と熟練搭乗員の腕で、緒戦の機動部隊と共に大活躍を演じました。雷撃・水平爆撃をこなす主力艦上攻撃機ですが、徐々に現役を退いていきます。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td>&#43;8</td></tr><tr><th>爆装</th><td></td><th>対空</th><td></td></tr><tr><th>対潜</th><td>&#43;5</td><th>索敵</th><td>&#43;2</td></tr><tr><th>命中</th><td>&#43;2</td><th>回避</th><td></td></tr><tr><th>戦闘行動半径</th><td>4</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td>駆逐艦</td><td>軽巡洋艦</td><td>重巡洋艦</td><td>戦艦</td></tr><tr class=equip><td class=ok>軽空母</td><td class=ok>正規空母</td><td><span>水上機母艦</span></td><td>航空戦艦</td></tr><tr class=equip><td class=ok>速吸改</td><td class=ok><span>基地航空隊</span></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon098.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon098_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon098_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon098_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg
