  <div class='detail-row'><div class='article jpdetail'>熟練搭乗員で構成された「九七艦攻」装備の艦攻隊です。速度や防弾装備は劣るものの優れた航続距離と熟練搭乗員の腕で、緒戦の機動部隊と共に大活躍を演じました。雷撃・水平爆撃をこなす主力艦上攻撃機ですが、徐々に現役を退いていきます。</div></div>
