<div class='detail-row'><div class='article jpdetail'>水上戦闘機「強風」を陸上戦闘機として改修発展させた局地戦闘機「紫電」。待望の新鋭機ではありましたが、「強風」由来の主翼の中翼配置、それに伴う二段伸縮式主脚、視界不良や翼下のガンポッドなど課題を大きく残す機体となりました。台湾沖航空戦や捷一号作戦などに出撃します。本機は、その後改良され、名機「紫電改」へと発展していきます。</div></div>
