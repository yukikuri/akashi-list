<div class="name jpfont"><span class=no>No.351</span> 局地戦闘機 <span class=wname>試製 秋水</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E8%A9%A6%E8%A3%BD%20%E7%A7%8B%E6%B0%B4>Wiki</a> <a target=_blank href=https://kancolle.fandom.com/wiki/Prototype_Shuusui>Wikia</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">科学の国で開発され、実戦配備に就いた世界初の量産ロケット戦闘機。その貴重な技術資料を伊号潜水艦で持ち帰り、不完全な図面から陸海軍共同で開発を進めた日本初のロケット戦闘機の試作型です。通常のレシプロ機では迎撃の難しい、遥か高高度から飛来する重爆の邀撃を目指します。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td></td></tr><tr><th>爆装</th><td></td><th>対空</th><td>&#43;2</td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>対爆</th><td>&#43;8</td><th>回避</th><td></td></tr><tr><th>出撃対空</th><td>2</td><th>防空対空</th><td>18</td></tr><tr><th>戦闘行動半径</th><td>1</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種</th></tr><tr class=equip><td class=ok><span>基地航空隊</span></td><td></td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon351.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon351_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon351_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon351_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.
