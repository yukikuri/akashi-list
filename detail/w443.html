<div class="name jpfont"><span class=no>No.443</span> 潜水艦魚雷 <span class=wname>潜水艦後部魚雷発射管4門(後期型)</span> <a target=_blank href=https://wikiwiki.jp/kancolle/%E6%BD%9C%E6%B0%B4%E8%89%A6%E5%BE%8C%E9%83%A8%E9%AD%9A%E9%9B%B7%E7%99%BA%E5%B0%84%E7%AE%A14%E9%96%80%28%E5%BE%8C%E6%9C%9F%E5%9E%8B%29>Wiki</a> <a target=_blank href=https://en.kancollewiki.net/Submarine_4-tube_Stern_Torpedo_Launcher_%28Late_Model%29>WikiEn</a></div><div class=margin-section></div><div class=detail-row><div class="article jpdetail">潜水艦の後部に設置する魚雷兵装、その後期型です。4門の発射管を備え、前部の発射管とあわせて、より多くの魚雷で攻撃体制に入ることが可能です。魚雷の信頼性が向上した本後期型では、艦首発射管と共に運用することで、大きな魚雷戦火力を得ることが可能です。</div></div><div class=margin-section></div><div class=detail-row><div class=detail-status><table><tr><th class=title colspan=4>装備ステータス</th></tr><tr><th>火力</th><td></td><th>雷装</th><td>+9</td></tr><tr><th>爆装</th><td></td><th>対空</th><td></td></tr><tr><th>対潜</th><td></td><th>索敵</th><td></td></tr><tr><th>命中</th><td>+2</td><th>回避</th><td>+2</td></tr><tr><th>射程</th><td>短</td><th></th><td></td></tr><tr><th class=title colspan=4>装備可能艦種(<span class=exslot>増設装備可</span>)</th></tr><tr class=equip><td class=ok>潜水艦</td><td class=ok>潜水空母</td><td></td><td></td></tr></table></div><div class=detail-image><div class="imgslider weapon-imgs noselectable"><div class=js-frame><ul class=js-slides><li class=js-slide><img src=https://aiacdn.webstg.space/img/weapon443.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon443_0.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon443_1.png></li><li class=js-slide><img data-src=https://aiacdn.webstg.space/img/weapon443_2.png></li></ul></div><span class=js-prev><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2e435a" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg></span><span class=js-next><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5
